<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BV Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="match-status"></div>
        <div id="current-set" class="set-scores">0-0</div>
        <div class="scoreboard">
            <div class="team">
                <p id="team1-score">0</p>
                <button id="home-one-button">Home1</button>
                <button id="home-two-button">Home2</button>
                <button id="away-err1-button">AwayErr1</button>
                <button id="away-err2-button">AwayErr2</button>
            </div>
            <div class="team">
                <p id="team2-score">0</p>
                <button id="away-one-button">Away1</button>
                <button id="away-two-button">Away2</button>
                <button id="home-err1-button">HomeErr1</button>
                <button id="home-err2-button">HomeErr2</button>
            </div>
        </div>
        <div id="point-endings" class="button-group">
            <button id="attack-button">Successful Attack</button>
            <button id="block-button">Block</button>
            <button id="ace-button">Service Ace</button>
        </div>
        <div id="error-types" class="button-group">
            <button id="serve-error-button">Serve</button>
            <button id="recept-error-button">Recept</button>
            <button id="attack-error-button">Attack</button>
            <button id="double-error-button">Double</button>
            <button id="other-error-button">Other</button>
        </div>
        <div class="button-group">
            <button id="reset-button">Reset</button>
            <button id="save-button">Save</button>
            <input type="file" id="load-file" />
            <button id="load-button">Load</button>
        </div>
        <div id="set-results" class="set-result"></div>
        <div id="shot-statistics" class="set-result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
