<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BV Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal-overlay" id="player-names-modal">
        <div class="modal-content">
            <h2>Config</h2>
            <div class="format-label">Points x Set:</div>
            <div class="game-format">
                <div class="format-option">
                    <input type="radio" id="format-21" name="game-format" value="21-21-15">
                    <label for="format-21">21-21-15</label>
                </div>
                <div class="format-option">
                    <input type="radio" id="format-3" name="game-format" value="3-3-3" checked>
                    <label for="format-3">3-3-3</label>
                </div>
            </div>
            <div class="player-input">
                <label for="home1-name">Home Player 1:</label>
                <input type="text" id="home1-name" placeholder="Home1" maxlength="10">
            </div>
            <div class="player-input">
                <label for="home2-name">Home Player 2:</label>
                <input type="text" id="home2-name" placeholder="Home2" maxlength="10">
            </div>
            <div class="player-input">
                <label for="away1-name">Away Player 1:</label>
                <input type="text" id="away1-name" placeholder="Away1" maxlength="10">
            </div>
            <div class="player-input">
                <label for="away2-name">Away Player 2:</label>
                <input type="text" id="away2-name" placeholder="Away2" maxlength="10">
            </div>
            <div class="format-label">First Serve:</div>
            <div class="serving-team-selection">
                <div class="format-option">
                    <input type="radio" id="home-serve" name="first-serve" value="team1" checked>
                    <label for="home-serve">Home</label>
                </div>
                <div class="format-option">
                    <input type="radio" id="away-serve" name="first-serve" value="team2">
                    <label for="away-serve">Away</label>
                </div>
            </div>
            <button id="save-names-button">Start Match</button>
        </div>
    </div>
    
    <!-- New modal for third set serve selection -->
    <div class="modal-overlay" id="serve-selection-modal">
        <div class="modal-content">
            <h2>Choose Serving Team</h2>
            <div class="format-label">Third Set Serve:</div>
            <div class="serving-team-selection">
                <div class="format-option">
                    <input type="radio" id="third-home-serve" name="third-set-serve" value="team1" checked>
                    <label for="third-home-serve">Home</label>
                </div>
                <div class="format-option">
                    <input type="radio" id="third-away-serve" name="third-set-serve" value="team2">
                    <label for="third-away-serve">Away</label>
                </div>
            </div>
            <button id="save-serve-button">Start Set</button>
        </div>
    </div>

    <div class="container">
        <div id="match-status"></div>
        <div id="current-set" class="set-scores">0-0</div>
        <div class="scoreboard">
            <div class="team">
                <p id="team1-score">0</p>
                <button id="home-one-button">Home1</button>
                <button id="home-two-button">Home2</button>
                <button id="away-err1-button">Away1</button>
                <button id="away-err2-button">Away2</button>
            </div>
            <div class="team">
                <p id="team2-score">0</p>
                <button id="away-one-button">Away1</button>
                <button id="away-two-button">Away2</button>
                <button id="home-err1-button">Home1</button>
                <button id="home-err2-button">Home2</button>
            </div>
        </div>
        <!-- Empty containers for dynamically generated buttons -->
        <div id="point-endings" class="button-group"></div>
        <div id="error-types" class="button-group"></div>
        <div class="button-group">
            <button id="reset-button" class="utility-button">Reset</button>
            <button id="save-button" class="utility-button">Save</button>
            <input type="file" id="load-file" />
            <button id="load-button" class="utility-button">Load</button>
            <button id="undo-button" class="utility-button">Undo</button>
        </div>
        <div id="set-results" class="set-result"></div>
        <div id="shot-statistics" class="set-result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
