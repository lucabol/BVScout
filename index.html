<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BV Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="match-status"></div>
        <div id="current-set" class="set-scores">0-0</div>
        <div class="scoreboard">
            <div class="team">
                <h2>Home</h2>
                <p id="team1-score">0</p>
                <button onclick="chooseTeam('home1')">Home1</button>
                <button onclick="chooseTeam('home2')">Home2</button>
            </div>
            <div class="team">
                <h2>Away</h2>
                <p id="team2-score">0</p>
                <button onclick="chooseTeam('away1')">Away1</button>
                <button onclick="chooseTeam('away2')">Away2</button>
            </div>
        </div>
        <div id="point-endings" class="button-group" style="display: none;">
            <button onclick="endPoint('attack')">Successful Attack</button>
            <button onclick="endPoint('block')">Block</button>
            <button onclick="endPoint('ace')">Service Ace</button>
            <button onclick="endPoint('error')">Opponent Error</button>
            <button onclick="endPoint('net')">Net Violation</button>
            <button onclick="endPoint('fourHits')">Four Hits</button>
            <button onclick="endPoint('ballHandling')">Ball Handling Error</button>
            <button onclick="endPoint('footFault')">Foot Fault</button>
        </div>
        <div class="button-group">
            <button id="reset-button" onclick="resetMatch()">Reset</button>
            <button id="save-button" onclick="saveMatch()">Save</button>
            <input type="file" id="load-file" style="display: none;" onchange="loadMatch(event)" />
            <button id="load-button" onclick="document.getElementById('load-file').click()">Load</button>
        </div>
        <div id="set-results" class="set-result"></div>
        <div id="shot-statistics" class="set-result" style="margin-top: 20px;"></div> <!-- New section for shot statistics -->
    </div>
    <script src="script.js"></script>
</body>
</html>
